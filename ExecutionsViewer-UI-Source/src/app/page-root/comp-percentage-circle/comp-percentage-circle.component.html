<circle-progress
  [percent]="_precent"
  [radius]="20"
  [outerStrokeWidth]="4"
  [innerStrokeWidth]="1"
  [outerStrokeColor]="strokeColor"
  [innerStrokeColor]="strokeColor"
  [showInnerStroke]="false"
  [titleFontSize]="'10px'"
  [animation]="true"
  [showSubtitle]="_showSubtitle"
  [subtitleFontSize]="_subtitleFontSize"
  [subtitle]="_subtitle"
  [backgroundGradient]="_backgroundGradient"
  [backgroundOpacity]="_backgroundOpacity"
  [animationDuration]="300"
></circle-progress>
