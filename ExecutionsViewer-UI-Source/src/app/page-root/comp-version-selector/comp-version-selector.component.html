<mat-card class="mat-card-style">

  <span class="filter-button-container">
    <div>
      <button mat-button color="primary" [matMenuTriggerFor]="menu" (click)="globals.loadVersions(false,false)">
        <mat-icon style="margin-right: 10px">build</mat-icon>
        {{!globals.selectedVersionId ? 'Any Version' : 'Version ' + globals.selectedVersion?.name}}
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onSelectedVersionChanged()">Any Version</button>
        <button mat-menu-item *ngFor="let version of globals.versions" (click)="onSelectedVersionChanged(version)">
          {{ version.name }}
        </button>
      </mat-menu>
    </div>

  </span>

  <span *ngIf="showMainFeatureSelector" class="filter-button-container">
    <div>
      <button mat-button color="primary" [matMenuTriggerFor]="menu">
        <i class="fa fa-cogs" style="font-size: 24px; margin-right: 10px"></i>
        {{!globals.selectedMainFeatureId ? 'Any Main Feature' : globals.selectedMainFeature?.featureName}}
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onSelectedMainFeatureChanged()">Any Main Feature</button>
        <button mat-menu-item *ngFor="let mainFeature of globals.mainFeatures"
                (click)="onSelectedMainFeatureChanged(mainFeature)">
          {{ mainFeature.featureName }}
        </button>
      </mat-menu>
    </div>
  </span>
</mat-card>
