<circle-progress
  [percent]="_precent"
  [radius]="20"
  [outerStrokeWidth]="4"
  [innerStrokeWidth]="1"
  [outerStrokeColor]="strokeColor"
  [innerStrokeColor]="strokeColor"
  [showInnerStroke]="false"
  [titleFontSize]="'10px'"
  [animation]="true"
  [showSubtitle]="false"
  [animationDuration]="300"
></circle-progress>
